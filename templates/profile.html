<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Особистий кабінет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        p {
            font-size: 1.2em;
            text-align: center;
            color: #555;
        }

        .user-details {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-details h2 {
            text-align: center;
            color: #34495e;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .user-details p {
            font-size: 1.1em;
            line-height: 1.8;
        }

        .user-details .info {
            margin-bottom: 15px;
        }


    </style>
</head>
<body>

    <h1>Особистий кабінет</h1>

    <div class="user-details">
        <h2>Ласкаво просимо, {{ username }}!</h2>
        <div class="info">
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        <div class="info">
            <p><strong>Телефон:</strong> {{ phone }}</p>
        </div>
        <div class="info">
            <p><strong>Дата реєстрації:</strong> {{ registration_date }}</p>
        </div>

        <a href="/logout" class="button">Вийти</a>
    </div>

</body>
</html>
