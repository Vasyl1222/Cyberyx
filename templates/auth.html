<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід / Реєстрація</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            padding: 50px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container label {
            width: 100%;
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            border-color: #FD7E14;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #2C3E50;
            border: none;
            color: #FD7E14;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #34495E;
            transform: scale(1.1);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-link {
            color: #2C3E50;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }

        #registerForm {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="formTitle">Вхід</h1>

    <!-- Форма входу / реєстрації -->
    <div class="form-container" id="formContainer">
        <!-- Форма для входу -->
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Увійти</button>
        </form>

        <!-- Форма для реєстрації -->
        <form id="registerForm">
            <label for="username">Ім'я:</label>
            <input type="text" name="username" id="username" required>
        
            <label for="emailRegister">Email:</label>
            <input type="email" name="email" id="emailRegister" placeholder="Введіть пошту" required>
        
            <label for="phone">Телефон:</label>
            <input type="text" name="phone" id="phone" placeholder="Номер телефону" required>
        
            <label for="passwordRegister">Пароль:</label>
            <input type="password" name="password" id="passwordRegister" placeholder="Пароль" required>
        
            <button type="submit">Зареєструватися</button>
        </form>
        
        <!-- Перемикання між формами -->
        <div class="toggle-link" id="toggleLink">Немає акаунта? Зареєструватися</div>
    </div>

    <script>
        // Перемикання між формами
        const toggleLink = document.getElementById('toggleLink');
        const registerForm = document.getElementById('registerForm');
        const loginForm = document.getElementById('login-form');
        const formTitle = document.getElementById('formTitle');

        toggleLink.addEventListener('click', function() {
            if (registerForm.style.display === 'none') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                formTitle.textContent = 'Реєстрація';
                toggleLink.textContent = 'Вже є акаунт? Увійти';
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'Вхід';
                toggleLink.textContent = 'Немає акаунта? Зареєструватися';
            }
        });

        // Реєстрація
        document.getElementById('registerForm').onsubmit = async function(event) {
            event.preventDefault();  // Зупиняємо стандартну відправку форми

            const username = document.getElementById('username').value;
            const email = document.getElementById('emailRegister').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('passwordRegister').value;

            // Перевірка, чи всі поля заповнені
            if (!username || !email || !phone || !password) {
                alert('Будь ласка, заповніть всі поля.');
                return;
            }

            // Відправка даних на сервер
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, phone, password })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Реєстрація успішна!');
                    document.getElementById('registerForm').reset();  // Очищаємо форму
                } else {
                    alert('Сталася помилка: ' + result.message);
                }
            } catch (error) {
                console.error('Помилка відправки:', error);
                alert('Сталася помилка під час реєстрації.');
            }
        };

        // Вхід
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Перевірка на admin email і пароль
            if (email === 'admin@gmail.com' && password === 'qwerty') {
                window.location.href = '/admin';  // Перенаправлення на сторінку адміністратора
            } else {
                // Відправка даних на сервер для перевірки
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/profile';  // Перенаправлення на сторінку профілю
                    } else {
                        alert(data.message);  // Повідомлення про помилку
                    }
                })
                .catch(error => {
                    console.error('Помилка:', error);
                    alert('Сталася помилка при вході');
                });
            }
        });
    </script>
</body>
</html>
